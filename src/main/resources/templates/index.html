<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actividad M5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/agregartarea}" class="btn btn-primary float-end">Agregar Tarea</a>
    <h2 class="text-center">Lista de Tareas</h2>
<!--    Iteramos sobre la lista tareas traida desde la base de datos y cada iteracion crea una tarjeta para mostrar la tarea-->
    <div th:each="tarea : ${tareas}">
        <div class="card mb-3">
<!--            Tarjeta con el nombre de la tarea y la funcion de que si se apreta el nombre despliega la descripcion de la misma-->
            <div class="card-header">
                <h5 class="mb-0">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" th:attr="data-bs-target='#collapseExample' + ${tarea.id}" aria-expanded="false" aria-controls="collapseExample">
                        <span th:text="${tarea.nombreTarea}"></span>
                    </button>
                </h5>
            </div>
<!--Descripcion de la tarea que primeramente esta oculta al igual que sus botones de editar y eliminar-->
            <div class="collapse" th:attr="id='collapseExample' + ${tarea.id}">
                <div class="card card-body m-1" >
                    <span th:text="${tarea.descripcionTarea}"></span>
                </div>
                <div class="m-2">
                <a th:href="@{/editar/__${tarea.id}__}" class="btn btn-info ">Editar</a>
                <a th:href="@{/eliminar/__${tarea.id}__}" class="btn btn-danger ">Eliminar</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
